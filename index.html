<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">

       <div class="form">

      <h1>Application Form <span>(Web)</span></h1>
     
        <form>
            <div class="main">

<div class="formc">

<label for="first name">First name</label>
<input type="text" id="first name" placeholder="enter first name ">

</div>


<div class="formc">

    <label for="last name">Last name</label>
    <input type="text" id="last name" placeholder="enter last name ">
    
    </div>


    <div class="formc">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="enter your email ">
        
        </div>


        
<div class="formc">

    <label for="role">Job Role</label>
    <select id="role">
        <option>Select Your Role</option>
        <option value="manager">Manager</option> 
        <option value="hr">HR</option>
        <option value="employe">Employe</option>

    </select>
    
    </div>

          
    <div class="formc">

        <label for="address">Address</label>
        <textarea id="address" placeholder="enter your address here " rows="3" cols="50"> </textarea>
        
        </div>
   


        <div class="formc">

            <label for="city">City</label>
            <input type="text" id="city" placeholder="enter your city name">
            
            </div>


            
    <div class="formc">

        <label for="pin">Pin Code</label>
        <input type="mumber" id="pin" placeholder="enter your pin code ">
        
        </div>

        
    <div class="formc">

        <label for="date">Start Date</label>
        <input type="date" id="date" ">
        
        </div>

        
    <div class="formc">

        <label for="file">Upload Your Photo</label>
        <input type="file" id="file">
        
        </div>

    <button class="btn" value=""> Apply Now </button>
        </form>
    </div>
       </div>

    </div>
    
</body>
</html>
